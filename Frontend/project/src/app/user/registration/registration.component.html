<div class="row mt-4">
  <div class="col-md-6">
    <div class="row" style="height: 450px;">
      <div class="col-md-12 my-auto side-header">
        <!-- mx for left and right margin -->
        <img src="/assets/img/add_user.png" class="mx-auto d-block" />
        <h1>User Registration</h1>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <!--  autocomplete - off predication from previous data-->
    <form
      [formGroup]="service.formModel"
      autocomplete="off"
      (submit)="onSubmit()"
    >
      <!-- required asteric is done by custome css - required class -->
      <div class="form-group required">
        <label>Username</label>
        <!-- using form controll name add the control for specific filed -->
        <input class="form-control" formControlName="UserName" />
        <label
          class="text-danger"
          *ngIf="
            service.formModel.get('UserName').touched &&
            service.formModel.get('UserName').hasError('required')
          "
          >This field is mandatory.</label
        >
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email" />
        <label
          class="text-danger"
          *ngIf="
            service.formModel.get('Email').touched &&
            service.formModel.get('Email').hasError('email')
          "
          >Invalid email address.</label
        >
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input class="form-control" formControlName="FullName" />
      </div>
      <div formGroupName="Passwords">
        <div class="form-group required">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="Password"
          />
          <label
            class="text-danger"
            *ngIf="
              service.formModel.get('Passwords.Password').touched &&
              service.formModel.get('Passwords.Password').hasError('required')
            "
            >This field is mandatory.</label
          >
          <label
            class="text-danger"
            *ngIf="
              service.formModel.get('Passwords.Password').touched &&
              service.formModel.get('Passwords.Password').hasError('minlength')
            "
            >Minimum 4 characters required.</label
          >
        </div>
        <div class="form-group required">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="ConfirmPassword"
          />
          <label
            class="text-danger"
            *ngIf="
              service.formModel.get('Passwords.ConfirmPassword').touched &&
              service.formModel
                .get('Passwords.ConfirmPassword')
                .hasError('required')
            "
            >This field is mandatory.</label
          >
          <label
            class="text-danger"
            *ngIf="
              service.formModel.get('Passwords.ConfirmPassword').touched &&
              service.formModel
                .get('Passwords.ConfirmPassword')
                .hasError('passwordMismatch')
            "
            >Confirm Password does not match.</label
          >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button
            type="submit"
            class="btn btn-lg btn-block"
            [disabled]="!service.formModel.valid"
          >
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
